<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>UMassQuarantineRequests</title>
    <script src="index.js" defer></script>
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <div class="bg-image"></div>

    <h1 class="text-center">UMassQuarantineRequests</h1>
    <p class="container text-center">
        <!-- site description message-->
        Here you can make and respond to requests to run errands for those currently isolated in quarantine. To begin, please log in or create a new account below.
       

    </p>
    <div class="container text-center">
        <form action="/login" method="post">
        <div class="row justify-content-center">
          <div class="col-auto">
            <div class="form-floating">
              <input type="email" name="user_email" id="userEmail" class="form-control" placeholder="[none]">
              <label for="userEmail" class="text-muted">Email</label>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-auto">
            <div class="form-floating">
              <input type="password" name="password" id="userPassword" class="form-control" placeholder="[none]">
              <label for="userPassword" class="text-muted">Password</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="submit" class="btn btn-primary" id="loginButton" value="Login">
          </div>
          <div class="col">
            <input type="button" class="btn btn-primary" id="createAccountButton" value="Create account">
          </div>
        </div>
      </form>

    </div>

  </body>
</html>
