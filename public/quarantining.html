    <div class="bg-image"></div>

    <h1>Quarantining?</h1>
    <div class="container">
        <div class="row">
            <div class="col">
              <h4>Request</h4>
              <div class="form-floating">
                <input type="text" id="requestTitle" class="form-control" placeholder="[untitled]">
                <label for="requestTitle" class="text-muted">Request title</label>
              </div>
              <div class="form-floating">
                <input type="text" id="requestDescription" class="form-control" placeholder="[no description given]">
                <label for="requestDescription" class="text-muted">Request description</label>
                <!-- Maybe should make into a larger box? Not sure how to make a multi-line text input rn -->
              </div>
                


            </div>
            <div class="col">
              <div class="form-floating">
                <input type="text" id="name" class="form-control" placeholder="[no name given]"> 
                
                <label for="name" class="text-muted">Name</label>
              </div>

              <div class="form-floating">
                <input type="text" id="location" class="form-control" placeholder="[no location given]"> 
                <label for="location" class="text-muted">Location</label>
              </div>
              <div class="form-floating">
                <input type="email" id="email" class="form-control" placeholder="[none]">
                <label for="email" class="text-muted">Email (optional)</label>
              </div>
              <div class="form-floating">
                <input type="tel" id="phoneNumber" class="form-control" placeholder="[none]">
                <label for="phoneNumber" class="text-muted">Phone number (optional)</label>
              </div>



            </div>
        </div>

    </div>
    <br>
    <!-- <a href="status.html" class="btn btn-primary" type="submit">submit request</a> -->
    
    <button type="submit" id="submit" class="btn btn-primary">Submit Request</button>
    <button type="submit" id="update" class="btn btn-primary">Update Request</button>
    <button type="submit" id="get" class="btn btn-primary">View My Request</button>
    <button type="submit" id="delete" class="btn btn-primary">Delete Request</button>
